<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Directory Browser</title>
    <base href="/">
    <link href="deps/bs.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <link href="deps/jquery-ui.min.css" rel="stylesheet" />
</head>
<body>


    <div class="container">

        <nav id="info" class="sticky-top flex-md-nowrap pt-2">

            <div class="row">

                <div class="col-lg-4">

                    <ul class="list-inline mb-0 ">

                        <li class="list-inline-item">

                            <a class="" href="javscript:void(0)">

                                <svg class="feather" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>

                            </a>

                        </li>

                        <li class="list-inline-item">

                            <h5 class="text-uppercase head text-primary mb-0">Directory Browser</h5>

                        </li>

                    </ul>

                </div>

                <div class="col-lg-8">

                    <div class="row">

                        <div class="col-lg-6 text-right">

                            <p class="text-uppercase pb-0 mb-0">Active Directory: <span class="font-weight-bold text-primary" data-bind="text: rootDirectory"></span></p>

                        </div>

                        <div class="col-lg-3 text-right">

                            <p class="text-uppercase pb-0 mb-0">Directories: <span class="font-weight-bold text-primary" data-bind="text: directoryCount"></span></p>

                        </div>

                        <div class="col-lg-3 text-right">

                            <p class="text-uppercase pb-0 mb-0">Files: <span class="font-weight-bold text-primary" data-bind="text: fileCount"></span></p>

                        </div>

                    </div>

                </div>

            </div>

        </nav>


        <hr />


        <div id="searchView" class="row">

            <div class="col-lg-6">

                <div class="form-group mb-2">

                    <label for="searchText" class="sr-only">Search Text</label>

                    <input data-bind="textInput:searchText" type="text" class="form-control form-control-sm" id="searchText" placeholder="Search Text">

                </div>

            </div>

            <div class="col-lg-6">

                <a data-bind="click:search" href="javascript:void(0)" class="mb-2">Search</a>

            </div>

        </div>





        <div id="breadcrumbs" class="row">

            <div class="col-lg-6">

                <nav>

                    <ol data-bind="foreach: breadCrumbs" class="breadcrumb">

                        <li class="breadcrumb-item">

                            <a data-bind="click:$parent.navigate, text:nodeName, attr: { title: nodeName }" href="javascript:void(0)"></a>

                        </li>


                    </ol>

                </nav>

            </div>

        </div>






        <div id="browser" class="row">

            <div class="col-lg-12">

                <ul data-bind="foreach:nodes" class="pl-3">

                    <li data-bind="draggable:{ data: $data }" class="">

                        <div class="row">

                            <div class="col-lg-3">

                                <svg data-bind="visible: showFolder" class="feather feather-folder" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                                </svg>

                                <svg data-bind="visible: showFolderPlus" class="feather feather-folder-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                                    <line x1="12" y1="11" x2="12" y2="17"></line>
                                    <line x1="9" y1="14" x2="15" y2="14"></line>
                                </svg>


                                <svg data-bind="visible: isFile" class="feather feather-file-text" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>

                                <a data-bind="click:nodeClicked" href="javascript:void(0)" class="nodeAction" title="Explore">

                                    <span data-bind="text:name"></span>

                                </a>

                            </div>








                            <div data-bind="visible: isDirectory" class="col-lg-9 text-right">

                                <input data-bind="event:{ change:filesSelected }, visible:!showNewFolderNameInput()" type="file" class="custom-file-input" id="" multiple>

                                <!--<label class="custom-file-label sr-only" for="">Choose file</label>-->

                                <svg data-bind="visible:!showNewFolderNameInput()" class="feather feather-upload text-primary" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>

                                <a data-bind="click:addNewDirectory, visible:!showNewFolderNameInput()" href="javascript:void(0)" class="nodeAction" title="Add New Directory">

                                    <svg class="feather feather-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>

                                </a>

                                <input data-bind="textInput:newDirectoryName, visible:showNewFolderNameInput" class="form-control form-control-sm col-lg-3 ml-2 float-right" type="text" placeholder="Name New Directory">

                                <a data-bind="click:saveNewDirectory, visible:showNewFolderNameInput" href="javascript:void(0)" class="nodeAction" title="Save New Directory">

                                    <svg class="feather feather-save" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                        <polyline points="7 3 7 8 15 8"></polyline>
                                    </svg>

                                </a>

                                <a data-bind="click:removeNodes" href="javascript:void(0)" class="nodeAction" title="Delete Directory">

                                    <svg class="feather feather-x" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>

                                </a>

                            </div>









                            <div data-bind="visible: !isDirectory()" class="col-lg-9 text-right">

                                <a data-bind="click:downloadFile, downloadFileBinding: fileData" href="javascript:void(0)" class="nodeAction" title="Download File">

                                    <svg class="feather feather-download" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>

                                </a>

                                <a data-bind="click:removeNodes" href="javascript:void(0)" class="nodeAction" title="Delete File">

                                    <svg class="feather feather-x" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>

                                </a>

                            </div>

                        </div>

                    </li>

                </ul>



            </div>

        </div>

    </div>

    <script src="deps/jq-slim.js"></script>
    <script src="deps/jquery-ui.min.js"></script>
    <script src="deps/ko.js"></script>
    <script src="renderer.js"></script>
    <script src="draggableBinding.js"></script>
    <script src="downloadFileBinding.js"></script>
    <script src="events.js"></script>
    <script src="breadCrumbsViewModel.js"></script>
    <script src="searchViewModel.js"></script>
    <script src="nodeViewModel.js"></script>
    <script src="browserApi.js"></script>
    <script src="infoViewModel.js"></script>
    <script src="browserViewModel.js"></script>
    <script src="router.js"></script>
    <script src="initialize.js"></script>
</body>
</html>
